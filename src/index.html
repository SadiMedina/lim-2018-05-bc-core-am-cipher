<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Caesar Cipher</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
       <div  id="container">
    <header>
        <img src="../img/logo.png" alt="Logo app" class="logo">
        <a href="https://www.facebook.com/" target="_blank"><img src="../img/fb2.png" alt="Logo fb" class="social-icon1"></a>
        <a href="https://web.whatsapp.com/" target="_blank"> <img src="../img/icon-wahtsapp.png" alt="Logo Wtapp" class="social-icon2"></a>
        <a href="https://www.messenger.com/" target="_blank"> <img src="../img/icon-mesenger.png" alt="Logo Meseg" class="social-icon3"></a>
    </header>
        <h3>¡Bienvenido a Cipher Ch@t!. La mejor App Web para Cifrar y Descifrar textos.</h3>
        <!-- En este TextArea se indica la cantidad de desplazamiento  -->
        <h4>Nº de Desplazamiento</h4>
        <input type="text" maxlength="3" value="4" id="desplazamiento"> <br>
              
        <!-- En este TextArea  se ingresaran los textos a Codificar-Decodificar  -->
        <h4>Escriba un Texto</h4>
        <textarea name="textarea" rows="8" cols="50" id="text-trabajo" placeholder="Escriba el texto a Codificar o Descodificar."></textarea><br>

        <!-- Se insertan botones para Codificar-Decodificar  -->
        <button name="codificar" id="codificar">Codificar</button>
        <button name="decodificar" id="decodificar">Decodificar</button>
        <button name="borrar" id="borrar">Borrar</button>
        <br>

        <!-- En este TextArea se visualizara el Texto Codificado-Decodificado  -->
        <h4>Resultado</h4>
        <textarea disabled name="textarea" rows="8" cols="50" id="text-resultado" placeholder="Aqui se muestra el Resultado."></textarea><br>
          
        <footer>
         <p>&copy; 2018 Sadi Medina</p>
        </footer>
      </div>
      <script src="cipher.js"></script>
      <script src="index.js"></script>
    </body>
</html>
